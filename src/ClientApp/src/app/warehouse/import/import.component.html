<div class="container">
    <br />
    <h3>Warehouse Import Request</h3>
    <br />
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col text-right">
                    <a href="#" routerLink="/warehouse/{{warehouseId}}/details" class="btn btn-secondary btn-sm">Back To
                        Warehouse Details</a>
                </div>
            </div>
        </div>

        <form [formGroup]="importProductForm" (ngSubmit)="onSubmit(importProductForm)">

            <div class="form-group">
                <label for="name">Product:</label>
                <select formControlName="productId" id="productId" class="form-control">
                    <option value="">- Select -</option>
                    <option *ngFor="let product of products" [ngValue]="product.id">
                        {{ product.name }}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" [min]="1" [max]="warehouse.freeStockSpace" [step]="1" formControlName="quantity"
                    id="quantity" [disabled]="warehouse.freeStockSpace > 0">
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="!importProductForm.valid">Import</button>

        </form>
    </div>
</div>
