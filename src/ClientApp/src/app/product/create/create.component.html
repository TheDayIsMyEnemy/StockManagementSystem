<div class="container">
    <br />
    <div class="row">
        <div class="col">
            <h3>Create Product</h3>
        </div>
        <div class="col text-right">
            <a href="#" routerLink="/product/list" class="btn btn-secondary btn-sm">Back To Product List</a>
        </div>
    </div>
    <br />
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">

        <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name" id="name" type="text" class="form-control" />
        </div>

        <div class="form-group">
            <label for="name">Material Type:</label>
            <select formControlName="materialType" id="materialType" class="form-control">
                <option value="">- Select -</option>
                <option value="Hazardous">
                    Hazardous
                </option>
                <option value="NonHazardous">
                    Non Hazardous
                </option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
    </form>
</div>
